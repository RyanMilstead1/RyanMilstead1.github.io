<!DOCTYPE html>
<html ng-app="mySite">
<head>
  <title ng-bind="pageTitle"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  <link href="app.less" type="text/css" rel="stylesheet/less">
</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

  <!-- JS from Bower Components -->
  <script src="bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="node_modules/angular-youtube-embed/src/angular-youtube-embed.js"></script>
  <!-- Add New Bower Component JS Above -->


  <!-- Main App JS -->
  <script src="app.js"></script>
  <script src="app/home/home.js"></script>
  <script src="app/home/partial/home/home.js"></script>
  <script src="app/about/about.js"></script>
  <script src="app/contact/contact.js"></script>
  <script src="app/about/partial/about/about.js"></script>
  <script src="app/contact/partial/contact/contact.js"></script>
  <script src="app/projects/projects.js"></script>
  <script src="app/projects/partial/projects/projects.js"></script>
  <!-- Add New Component JS Above -->

  <div ng-controller="AppCtrl" class="container-fluid">
    <div id="site-logo">
      <button class="btn btn-default dropdown-toggle"><img src="img/tempLogo.png" height="50" width="50" alt="">Ryan Milstead <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li ng-repeat="choice in nav">
          <a ui-sref="{{choice.route}}">{{choice.name}}</a>
        </li>
      </ul>
    </div>
    <div id="my-info" scroll ng-class="atTop ? 'solid' : 'opaque'">
      <div id="fixed-div">
        <img src="img/profile-image.png" alt="" id="profile-image"><br>
        <h4>Ryan Milstead</h4>
        <hr>
        <p>Former opera singer /<br> full time Ruby dev</p>
      </div>
    </div>
    <ul id="social-icons">
      <li class="fade"><a ng-href="{{socialLinks.twitter}}" id="twitter"><i class="fa fa-twitter-square fa-4x"></i></a></li>
      <li class="fade"><a ng-href="{{socialLinks.email}}" id="email"><i class="fa fa-at fa-4x"></i></a></li>
      <li class="fade"><a ng-href="{{socialLinks.linkedin}}" id="linkedin"><i class="fa fa-linkedin-square fa-4x"></i></a></li>
      <li class="fade"><a ng-href="{{socialLinks.github}}" id="github"><i class="fa fa-github-square fa-4x"></i></a></li>
      <li class="fade"><a ng-href="{{socialLinks.facebook}}" id="facebook"><i class="fa fa-facebook-official fa-4x"></i></a></li>
      <li class="fade"><a ng-href="{{socialLinks.youtube}}" id="youtube"><i class="fa fa-youtube-square fa-4x"></i></a></li>
    </ul>
    <div id="content" class="container">
      <div class="row">
        <div ui-view>
        </div>
      </div>
    </div>
    <hr>
    <footer class="text-center">Copyright Â© 2016 Ryan Milstead </footer>
  </div>

</body>
</html>
